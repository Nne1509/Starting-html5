<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>Tables</title>
</head>
<body>
<table>
	<caption>New Year Schedule</caption>
	<thead>
		<tr>
			<th scope="col">1st Quarter</th>
			<th scope="col">2nd Quarter</th>
			<th scope="col">3rd Quarter</th>
			<th scope="col">4th Quarter</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>Milo Day</td>
			<td>Tomi Day</td>
			<td>Nnenna Day</td>
			<td>Kamsi Day</td>
		</tr>
		<tr>
			<td>Ure Day</td>
			<td>Mum Day</td>
			<td>Joon Day</td>
			<td>Gigi Day</td>
		</tr>
		<tr>
			<td>Faith Day</td>
			<td>Sarah Day</td>
			<td>JK Day</td>
			<td>Tolu Day</td>
		</tr>
	</tbody>

	<tfoot>
		<tr>
			<td>Forgotten</td>
			<td></td>
			<td></td>
			<td>5</td>
		</tr>
		<tr>
			<td>Total</td>
			<td></td>
			<td></td>
			<td>12</td>
		</tr>
		<tr>
			<td>Letters</td>
			<td></td>
			<td></td>
			<td>5</td>
		</tr>
	</tfoot>
</table>
</body>
</html>
